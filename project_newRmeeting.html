<!DOCTYPE html>
<head>
    <title>정모 추가하기</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1,maximum-scale=1">
    <style>
        * {
            font-family: '빙그레체' , 'Malgun Gothic' , Gothic, sans-serif;
        }
        #Rmeeting {
            width: 420px; margin: 0 auto;
            padding: 200px;
        }
        h1{
            color: #8b60be;
            text-align: center;
            text-shadow: 2px 2px 1px #C996CC;
            margin-bottom: 40px;
            font-size: 40px;
        }
        #submit {
            cursor: pointer;
            border: 1px solid #d5a0e6;
            border-radius: 5px;
            background: #d5a0e6;
            font-size: 17px;
            width:408px;
            height: 60px;
            color: white;
            margin-top: 10px;


        }
        #submit_btn{ margin: 0 auto; }

        li { list-style: none;}

        li>input{
            width: 400px;
            height: 40px;
            margin-bottom: 10px;
        }

        li > a { color: black; }
    /* 반응형_스마트폰*/
        @media screen and (max-width:767px){
        body{ width: auto }
        }
    </style>
</head>
<body>
    <div id="Rmeeting">
        <h1>정모 추가하기</h1>
        <li id="Rmeeting_date"><input id="date" type="date" name="date"></li>
        <li id="Rmeeting_time"><input id="time" type="time" name="time"></li>
        <li id="Rmeeting_place"><input id="place" type="text" name="place" placeholder="정모 장소를 입력해주세요." onfocus="this.placeholder=''" onblur="this.placeholder='정모 장소를 입력해주세요.'"></li>
        <li id="Rmeeting_cost"><input id="cost" type="text" name="cost" placeholder="비용을 입력해주세요." onfocus="this.placeholder=''" onblur="this.placeholder='비용을 입력해주세요'"></li>
        <br>
        <div id="submit_btn">
            <input id="submit" type="submit" name="submit" value="등록">
        </div>
    </div>
</body>
