<!DOCTYPE HTML>
<html>
	<head>
		<title>시게시판 글 작성</title>

		<link rel="stylesheet" href="assets/css/project_woori.css" />

		<script>
			$(function (){
					$("#joinBtn").click(function (){
					  $("#join").toggle();

	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="#" style="font-weight:500;">우리 동네 커뮤니케이션</a></h1>
						<nav class="main">
							<ul>
								<li class="search">
									<a class="fa-search" href="#search">Search</a>
									<form id="search" method="get" action="#">
										<input type="text" name="query" placeholder="Search" />
									</form>
								</li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<article class="post" id="bulletinboard">
								<header>
									<div class="title">
										<h2>글쓰기</h2>
										<p>게시판에 글을 작성해보세요.</p>
									</div>
								</header>
								<form>
									<table>
										<tr style="border:none;">
											<td ><label for="title" style="font-weight: 500;">제목</label></td>
											<td><input id="title" type="text" style="width:765px;"></td>
										</tr>
										<tr style="border:none;">
											<td><label for="content" style="font-weight: 500;">내용</label></td>
											<td><textarea style="width:765px;"></textarea></td>
										</tr>
									</table>
									<input type="submit" name="submit" style="width:100%;" value="등록">
								</form>
							</article>
					</div>

				<!-- Sidebar -->
					<section id="sidebar">

						<!-- Intro -->
							<section id="intro">
								<a href="#" class="logo"><img src="images/logo.jpg" alt="" /></a>
								<header>
									<h2>우리동네 <br>커뮤니케이션</h2>
									<p>동네 이웃들과 이야기 나누고 취미를 공유해보세요.</p>
								</header>
							</section>
					</section>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
