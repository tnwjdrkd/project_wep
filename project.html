<!DOCTYPE html>
<html>
    <head>
        <title>우리 동네 커뮤니케이션</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1,maximum-scale=1">
        <!-- 초기화 -->
        <style>
            * {
                margin: 0; padding: 0;
                font-family: '빙그레체' , 'Malgun Gothic' , Gothic, sans-serif;
            }
            a { text-decoration: none; }
            li { list-style: none; }
        </style>
         <!-- 기본 페이지 구성 -->
        <style>
            .pull-left { float: left; }
            body { 
                width: 1500px; margin: 0 auto;
                background-image: url('snowfall.jpg');
                background-size: 100%;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            #page-wrapper {
                background-color: white;
                margin: 40px 0; padding: 10px 20px;
            }
        </style>
        <!-- 헤더(타이틀) 구성 -->
        <style>
            #main-header {
                padding: 80px 0;
            }
            .main-title {
                font-size: 50px;
                color:  rgb(138, 111, 111);
                text-align: center;
                text-shadow: 3px 3px 1px rgb(194, 157, 157);
            }
            .master-description {
                font-size: 15px; font-weight: 500;
                color: rgb(138, 111, 111);
                text-align: right;
            }
        </style>
        <!-- 내비게이션 및 풀다운 메뉴 구성  -->
        <style>
            #main-navigation {
                border-top: 1px solid rgb(165, 150, 150);
                border-bottom: 1px solid rgb(165, 150, 150);
                margin-bottom: 20px;
                height: 40px;
            }
            .outer-menu-item {
                float: left;
                position: relative;
            }
            .outer-menu-item:hover {
                background-color:  rgb(138, 111, 111);
                color: white;
            }
            .menu-title {
                display: block;
                height: 30px; line-height: 30px;
                text-align: center;
                padding: 5px 20px;
            }
            .inner-menu {
                display: none;
                position: absolute;
                top: 40px; left: 0;
                width: 180%;
                background-color: white;
                box-shadow: 0 2px 6px rgba(5, 5, 5, 0.9);
                z-index: 1000;
            }
            .inner-menu-item > a {
                display: block;
                padding: 5px 10px;
                color: black;
            }
            .inner-menu-item > a:hover {
                background-color: rgb(138, 111, 111);
                color: white;
            }
        </style>
        <!-- 본문 -->
        <style>
            #content { overflow: hidden; }
            #main-aside {
                width: 300px;
                float: left;
            }
            article>div {
                overflow: hidden;
            }
            article {
                margin: 0 10px 20px 100px;
                padding: 10px 0;
                border-bottom: 1px dashed rgb(138, 111, 111);
            }
            .article-header { padding: 10px 0; }
            .article-title { 
                font-size: 25px;
                font-weight: 500;
                padding-bottom: 10px;
            }
        </style>
        <!-- 로그인  -->
        <style>
            .login {
                width: 300px; height: 150px;
                background-color: rgb(255, 255, 255);
                border: 1px solid rgb(138, 111, 111);
                margin: 5px; padding: 15px;
            }
            .login > h1 {
                text-align: center;
                font-weight: 500;
            }
            .login >a {
                text-align: center;
                font-size: 14px;
            }
        /* 반응형_스마트폰*/
            @media screen and (max-width:767px){
                body{ width: auto }
                #main-aside { width: auto; float: none;}
                #main-section  { width: auto; float: none;}
            }
        </style>
        <!-- 게시판 -->
        <style>
            #messageboard {
              width: 100%;
              border-top: 1px solid #9b9b9b;
              border-collapse: collapse;
            }
            .mbline {
              border-bottom: 1px solid #9b9b9b;
              padding: 10px;
              text-align: center;
            }
          </style>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $('.outer-menu-item').hover(function() {
                    $(this).find('.inner-menu').show();
                }, function() {
                    $(this).find('.inner-menu').hide();
                });
            });
        </script>
        <!-- 게시판 페이징 -->
        <style>
            #menu {
                width: 300px;
                margin: 0 auto;
            }
            .number-menu {
                list-style: none;
                display: inline-block;
            }
            .inner-number{
                float: left;
            }
            .inner-number > a{
                margin: 3px;
                padding: 3px;
                border: 1px solid #9b9b9b;
                text-align: center;
                text-decoration:none;
            }
        </style>
    </head>
    <body>

                                <li class="inner-menu-item"><a href="#신고하기">신고하기</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

                            <td><label for="id">아이디</label></td>

            <div id="content">

                    <article>

                    <article>

                    <article>

            </div>
            <footer id="main-footer">
